<!DOCTYPE html>
<html>

<head>
	<title>ISS Tracker</title>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="icon" type="image/png" sizes="96x96" href="https://raw.githubusercontent.com/nasimuddin01/iss-tracker/master/favicon.png">
	<link rel="stylesheet" href="master.min.css">
</head>

<body>
	<header>
		<nav>
			<div class="brand">
				<h1>ISS LOCATOR</h1>
			</div>
			<div class="latlon">
				<h1 id="alt">Altitude</h1>
				<h1 id="lat">Latitude</h1>
				<h1 id="lon">Longitude</h1>
			</div>
		</nav>
	</header>

	<main>
		<div id="map">
			<!-- Your map will be shown inside this div-->
		</div>
	</main>

	<footer>
		<h3>This site is made with ❤️ by <a href="https://twitter.com/nasimuddin01">Nasim</a></h3>
	</footer>

	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
	<script type="text/javascript" src="app.js" type="text/javascript"></script>
</body>

</html>
